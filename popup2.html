<!DOCTYPE html>
<html lang="ko">
  <head>
	<title>가명정보 처리 및 활용컨설팅 업체 선정 공고</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="google" content="notranslate">
<link
	href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/jquery.fancybox.min.css">
<link rel="stylesheet" href="css/bootstrap/bootstrap-datepicker.css">
<link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
<link rel="stylesheet" href="fonts/icomoon/style.css">
<link rel="stylesheet" href="css/aos.css">
<link rel="stylesheet" href="css/style.css">

	  <script>
		  function downloadFile() {
			  var fileUrl = "file/과업지시서_유통업체 가명정보 처리 및 활용을 위한 컨설팅_NICE지니데이타.hwp";

			  var link = document.createElement("a");
			  link.href = fileUrl;
			  link.download = fileUrl.substr(fileUrl.lastIndexOf('/') + 1);
			  link.target = "_blank"; // 다운로드 링크를 새 탭에서 열기 (선택사항)
			  link.click();

			  window.close();		// 팝업 창 닫기
		  }
	  </script>
</head>
<body>
	<div style="height: 854px; cursor: pointer;">
		<img src="images/flagship.svg" height="100%" width="100%" onclick="downloadFile()"/>
	</div>
</body>
</html>
